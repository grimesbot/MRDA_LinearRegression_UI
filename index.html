<!DOCTYPE html>
<html lang="en" data-bs-theme>
    <head>
        <meta charset="UTF-8">
        <title>MRDA Linear Regression UI</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/2.3.2/css/dataTables.dataTables.css" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <h1 style="text-align: center">MRDA Rankings using Rankings Points by Linear Regression</h1>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="date" class="col-form-label">Rankings Period:</label>
                </div>
                <div class="col-auto">
                    <select name="date" id="date" style="display: block; margin: 0 auto;"></select>
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#gamesModal">
                        Games
                    </button>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#upcomingGamesModal">
                        Upcoming Games
                    </button>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#expectedRatioCalcModal">
                        Expected Score Ratio Calculator
                    </button>
                </div>
            </div>
        </div>

        <div id ="rankingsChartContainer" class="container-xxl" >
            <canvas id="rankingsChart"></canvas>
        </div>
        
        <div id ="mrdaRankingPointsContainer" class="container-xxl" >
            <table id="mrdaRankingPoints" class="display" width="100%"></table>
        </div>

        <div id="teamDetailModal" class="modal fade" tabindex="-1" aria-labelledby="teamDetailModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-fullscreen-xl-down">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="teamDetailModalLabel"><span id="teamName"></span></h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h5 class="text-center">Current Ranking Points by Linear Regression: <span style="font-weight: bold;" id="teamAverageRankingPoints"></span></h5>
                        <canvas id="teamChart"></canvas>
                        <table id="teamGameHistory" class="display" width="100%">
                        <thead>
                        <tr>
                            <th rowspan="2" width="15%">Date</th>
                            <th rowspan="2">Score</th>
                            <th colspan="2" class="text-center">Ratio</th>
                            <th colspan="2" class="text-center border-left">Ranking Points</th>                            
                        </tr>
                        <tr>
                            <th width="5%">Expected</th>
                            <th width="5%">Actual</th>
                            <th width="15%" class="border-left">Before</th>
                            <th width="15%">After</th>
                        </tr>
                        </thead>
                        </table>    
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            Rankings generated at <span id="rankingsGeneratedDt"></span><br /><br />
        </div>
        <div id="pctErrorMeal" class="container">                
        </div>

        <div class="modal fade" id="gamesModal" tabindex="-1" aria-labelledby="gamesModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="gamesModalLabel">MRDA Games</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table id="apiGames" class="display" width="100%"></table>
                    </div>
                </div>
            </div>
        </div>  

        <div class="modal fade" id="upcomingGamesModal" tabindex="-1" aria-labelledby="upcomingGamesModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="upcomingGamesModal">Upcoming Games</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table id="upcomingGames" class="display" width="100%"></table>
                    </div>
                </div>
            </div>
        </div>  

        <div class="modal fade" id="expectedRatioCalcModal" tabindex="-1" aria-labelledby="expectedRatioCalcModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="expectedRatioCalcModalLabel">Expected Score Ratio Calculator</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="row" style="padding-bottom: 25px;">
                                <div class="col-4">
                                    <label for="homeTeam">Home Team</label>
                                    <select id="homeTeam" class="form-select"><option disabled selected value></option></select>
                                </div>
                                <div class="col-4">
                                    <label for="gameDate">Game Date</label>
                                    <input id="gameDate" class="form-control" type="date" />
                                </div>
                                <div class="col-4">
                                    <label for="awayTeam">Away Team</label>
                                    <select id="awayTeam" class="form-select"><option disabled selected value></option></select>
                                </div>
                            </div>
                            <div class="row">
                            </div>
                            <div class="row">
                                <div class="col-4 text-end">
                                    <label for="homeRankingPoints" style="font-weight: bold;">Home Ranking Points</label>
                                    <div id="homeRankingPoints"></div>
                                </div>
                                <div class="col-4 text-center" >
                                    <label for="expectedScoreRatio" style="font-weight: bold;">Expected Score Ratio</label>
                                    <div id="expectedScoreRatio"></div>
                                </div>
                                <div class="col-4">
                                    <label for="awayRankingPoints" style="font-weight: bold;">Away Ranking Points</label>
                                    <div id="awayRankingPoints"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.datatables.net/2.3.2/js/dataTables.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-error-bars/build/index.umd.min.js"></script>

        <script src="mrda_teams.js"></script>
        <script src="mrda_games.js"></script>    
        <script src="mrda_rankings_history.js"></script>
        <script src="mrdaLinearRegressionSystem.js"></script>
        <script src="main.js"></script>
    </body>
</html>
